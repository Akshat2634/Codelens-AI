name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Syntax check all source files
        run: |
          for f in src/*.js; do
            node --check "$f"
          done

      - name: Verify CLI starts without error
        run: node src/index.js --json 2>&1 || true

      # Playwright integration tests require Claude Code session data
      # and cannot run in CI without fixtures. Run locally with:
      #   npm test
